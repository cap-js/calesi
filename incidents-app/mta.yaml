_schema-version: '3.1'
ID: capire.incidents
version: 1.0.0
description: "incidents"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - rm -rf incidents-ui-deployer/resources
        - npm install --production
        - npx -p @sap/cds-dk cds build --production
        - mkdir gen/ui-resources
modules:
  - name: incidents-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 256MB
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: incidents-auth
      - name: incidents-db

  - name: incidents-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      memory: 128MB
    requires:
      - name: incidents-db

  - name: incidents-ui-resources
    type: com.sap.application.content
    path: gen/ui-resources
    requires:
      - name: incidents-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      requires:
        - name: incidents
          artifacts:
            - ./*.zip
          target-path: .

  - name: incidents
    type: html5
    path: app/incidents
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npx -p @ui5/cli ui5 build --dest ../../gen/app/incidents/dist
          --include-task=generateManifestBundle
          --include-task=generateCachebusterInfo
        - bash -c "cd ../../gen/app/incidents/dist && npx bestzip
          ../incidents.zip *"
      supported-platforms:
        []
      build-result: ../../gen/app/incidents

  - name: incidents-portal-content-deployer
    type: com.sap.application.content
    path: packages/deploy-int/portal-content
    parameters:
      memory: 128M
    requires:
      - name: incidents-portal
        parameters:
          content-target: true
          service-key:
            name: incidents-portal-deploy-key
            config:
              content-endpoint: developer
      - name: incidents-auth
      - name: incidents-html5-repo-host
      - name: incidents-ui-resources

  - name: incidents-approuter
    type: nodejs
    path: packages/deploy-int/approuter
    parameters:
      memory: 128M
    requires:
      - name: incidents-auth
      - name: incidents-portal
      - name: incidents-html5-repo-runtime
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          strictSSL: true
          name: srv-api
          url: '~{srv-url}'

resources:
  - name: incidents-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: incidents-${org}-${space}
        tenant-mode: dedicated
  - name: incidents-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: incidents-portal
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: standard
      service: portal
  - name: incidents-html5-repo-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
  - name: incidents-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: app-host
      service: html5-apps-repo
